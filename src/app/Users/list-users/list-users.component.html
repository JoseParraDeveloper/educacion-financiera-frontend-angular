<app-menu></app-menu>
<div class="container">
  <h1 class="text-center">{{ title }}</h1>
  <div class="container mt-2">
    <a
      class="btn btn-primary"
      title="Registrar usuario"
      style="margin-bottom: 5px"
      routerLink="/signup"
      ><i class="fa fa-plus-square" aria-hidden="true"></i> Registrar usuario</a
    >
  </div>
  <table class="table table-hover" *ngIf="showTable">
    <thead class="table-dark">
      <tr class="text-center">
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Roles</th>
        <th>Actualizar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        <td align="center">{{ user.name }}</td>
        <td align="center">{{ user.surname }}</td>
        <td align="center"></td>
        <td align="center">
          <button
            (click)="updateUser(user)"
            class="btn btn-success"
            title="Actualizar roles"
          >
            <i class="fa fa-pencil-square-o fa-sm" aria-hidden="true">
              Actualizar</i
            >
          </button>
        </td>
        <td align="center">
          <button
            (click)="deleteUser(user)"
            class="btn btn-danger"
            title="Eliminar usuario"
          >
            <i class="fa fa fa-trash-o fa-sm" aria-hidden="true"> Eliminar</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
