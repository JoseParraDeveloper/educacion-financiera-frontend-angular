<app-menu></app-menu>
<div class="container">
  <h1 class="text-center">{{ title }}</h1>
  <div class="container mt-2">
    <a
      class="btn btn-primary"
      title="Crear role"
      style="margin-bottom: 5px"
      routerLink="/create-role"
      ><i class="fa fa-plus-square" aria-hidden="true"></i> Crear role</a
    >
  </div>
  <table class="table table-hover" *ngIf="showTable">
    <thead class="table-dark">
      <tr class="text-center">
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Actualizar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody *ngFor="let role of roles">
      <tr>
        <td align="center">{{ role.roleEnum }}</td>
        <td align="center">{{ role.description }}</td>
        <td align="center">
          <button
            (click)="editar(role)"
            class="btn btn-success"
            title="Editar role"
          >
            <i class="fa fa-pencil-square-o fa-sm" aria-hidden="true">Actualizar</i>
          </button>
        </td>
        <td align="center">
          <button
            (click)="delete(role)"
            class="btn btn-danger"
            title="Eliminar role"
          >
            <i class="fa fa fa-trash-o fa-sm" aria-hidden="true">Eliminar</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
